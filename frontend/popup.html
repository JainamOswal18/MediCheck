<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #FF6AD5;
      --neon-blue: #00F5FF;
      --deep-purple: #5E3C58;
      --electric-purple: #7B1E7A;
      --synthwave-background: linear-gradient(145deg, #0E0E2C, #1A1A40);
      --text-color: #fff;
      --text-color-muted: rgba(255, 255, 255, 0.7);
      --container-bg: rgba(30, 30, 80, 0.6);
      --container-radius: 15px;
      --container-padding: 25px;
      --button-radius: 8px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow: hidden;
    }

    body {
      width: 300px;
      font-family: 'Orbitron', sans-serif;
      background: var(--synthwave-background);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }

    .container {
      background: var(--container-bg);
      border-radius: var(--container-radius);
      padding: var(--container-padding);
      width: 90%;
      text-align: center;
      box-shadow: 
        0 0 20px rgba(255, 106, 213, 0.3),
        0 0 40px rgba(0, 245, 255, 0.2);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, var(--neon-pink), var(--neon-blue)) 1;
      transition: all 0.3s ease;
      will-change: transform;
    }

    .title {
      font-size: 24px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .description {
      color: var(--text-color-muted);
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .synth-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, var(--electric-purple), var(--neon-pink));
      color: var(--text-color);
      border: none;
      border-radius: var(--button-radius);
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .synth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg, 
        transparent, 
        rgba(255,255,255,0.3), 
        transparent
      );
      transition: left 0.6s ease;
    }

    .synth-button:hover::before {
      left: 100%;
    }

    .synth-button:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 15px var(--neon-pink), 
        0 0 25px var(--neon-blue);
    }

    .synth-button:focus {
      outline: 2px solid var(--neon-blue);
      outline-offset: 2px;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      color: var(--neon-blue);
      font-size: 12px;
      min-height: 20px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" role="heading" aria-level="1">MediCheck</div>
    <p class="description">Instantly extract and summarize and validate webpage content with a futuristic touch!</p>
    <button class="synth-button" id="summarizeBtn" aria-label="Generate Summary">Start Validation</button>
    <div id="status" aria-live="polite"></div>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
